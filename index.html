<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/Imgs/imagem_2022-12-28_170756769-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Convite Space Up</title>
  </head>
  <body>
    <noscript>Ative o JavaScript para acessar a página!</noscript>
    <main>
      <div class="headerInfo">
        <div class="logo">
          <img
            src="./assets/Imgs/imagem_2022-12-28_170756769-removebg-preview.png"
            alt="Logo Space Up"
            width="100px"
            height="100px"
            draggable="false"
          />
        </div>
        <div class="title">
          <p class="fs-1 text-light">
            Convide seus amigos para assistir a vídeos, você pode ganhar até
          </p>
          <p class="price">R$ <span>56</span></p>
          <p class="fs-1 text-light">por cada amigo!</p>
        </div>
      </div>
      <div class="box">
        <div class="container-fluid geralInfo">
          <div class="containerLogoEnterprise">
            <figure>
              <img
                src="./assets/Imgs/imagem_2022-12-28_170756769-removebg-preview.png"
                alt="Logo Space Up"
                width="100px"
                height="100px"
                draggable="false"
              />
            </figure>
          </div>
          <div class="info">
            <div class="nameEnterprise">
              <p class="fs-4">SPACE UP &copy;</p>
            </div>
            <p>Vincule meu código de convite para receber</p>
            <p class="priceGeralInfo">
              <span class="fs-3">R$ 1</span>&nbsp; imediatamente!
            </p>
            <ol>
              <li>Baixe o Space Up e faça o login</li>
              <li>Vincule o código de convite</li>
            </ol>
            <!--  ffffffffffffffffffffffffffffffffffffffffffffffff -->

            <!-- Botão para ativar modal -->
            <div class="containerButton">
              <button
                type="button"
                class="activeModal"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Saiba mais
              </button>
              <a
                href="http://google.com"
                target="_blank"
                rel="noopener noreferrer"
                draggable="false"
              >
                <button class="downloadbutton">Download</button>
              </a>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Convide seus amigos para receber pontos
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <iframe
                      width="100%"
                      height="100%"
                      src="https://www.youtube.com/embed/lPEgbpkUqS0"
                      title="[#FaçaDoSeuJeito​] Zinho Original - Modo de Preparo - GRILL"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                    <p class="fs-3">Veja como funciona!</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Fechar
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- fffffffffffffffffffffffffffffffffffffffffffffffff -->
          </div>
        </div>
      </div>
      <div class="absoluteDiv">
        <a href="http://google.com" target="_blank" rel="noopener noreferrer">
          <button>Baixe e ganhe dinheiro também</button>
        </a>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
